<script>
    var color_pre ;
    function touch(obj){
        color_pre = obj.style.backgroundColor ;
        obj.style.backgroundColor = "silver" ;
    }
    function leave(obj){
        obj.style.backgroundColor = color_pre ;
    }
    var num = 1 ;
    function change(){
        
        var inputs = $("input");
        if(num == 1){
            num = 0 ;
            for(var i = 0 ; i < inputs.length ; i ++){
                //inputs[i].setAttribute("disabled",true);
                inputs[i].removeAttribute("readonly" , true ) ;
            }
        }else{
            num = 1 ;
            alert("修改成功！") ;
            for(var i = 0 ; i < inputs.length ; i ++){
                //inputs[i].setAttribute("disabled",true);
                inputs[i].setAttribute("readonly" , true ) ;
            }
        }
        
    }
</script>

<script>
//tag
(function($){var proto=$.ui.autocomplete.prototype,initSource=proto._initSource;function filter(array,term){var matcher=new RegExp($.ui.autocomplete.escapeRegex(term),"i");return $.grep(array,function(value){return matcher.test($("<div>").html(value.label||value.value||value).text());});}$.extend(proto,{_initSource:function(){if(this.options.html&&$.isArray(this.options.source)){this.source=function(request,response){response(filter(this.options.source,request.term));};}else{initSource.call(this);}},_renderItem:function(ul,item){return $("<li></li>").data("item.autocomplete",item).append($("<a></a>")[this.options.html?"html":"text"](item.label)).appendTo(ul);}});})(jQuery);
var cache = {};
function googleSuggest(request, response) {
    var term = request.term;
    if (term in cache) { response(cache[term]); return; }
    $.ajax({
        url: 'http://query.yahooapis.com/v1/public/yql',
        dataType: 'JSONP',
        data: { format: 'json', q: 'select * from xml where url="http://google.com/complete/search?output=toolbar&q='+term+'"' },
        success: function(data) {
            var suggestions = [];
            try { var results = data.query.results.toplevel.CompleteSuggestion; } catch(e) { var results = []; }
            $.each(results, function() {
                try {
                    var s = this.suggestion.data.toLowerCase();
                    suggestions.push({label: s.replace(term, '<b>'+term+'</b>'), value: s});
                } catch(e){}
            });
            cache[term] = suggestions;
            response(suggestions);
        }
    });
}
$(function() {
    $('#hero-demo').tagEditor({
        placeholder: 'Enter tags ...',
        autocomplete: { source: googleSuggest, minLength: 3, delay: 250, html: true, position: { collision: 'flip' } }
    });
});

</script>
